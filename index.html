<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photobox HUT RI ke-80 RT 004/RW 008</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f8f8;
            overflow-x: hidden;
        }
        
        .independence-bg {
            background: linear-gradient(135deg, #e60000 0%, #ffffff 50%, #e60000 100%);
            background-size: 200% 200%;
            animation: gradientBG 10s ease infinite;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .flag-animation {
            animation: wave 3s ease-in-out infinite alternate;
            transform-origin: top left;
        }
        
        @keyframes wave {
            0% { transform: rotate(-2deg); }
            100% { transform: rotate(2deg); }
        }
        
        .countdown {
            font-size: 10rem;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            animation: pulse 1s infinite alternate;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.1); opacity: 0.8; }
        }
        
        .photo-frame {
            border: 15px solid #e60000;
            border-image: linear-gradient(45deg, #e60000, #ffffff, #e60000) 30;
            box-shadow: 0 0 30px rgba(230, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .photo-frame::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="gold" stroke-width="2"/></svg>');
            opacity: 0.1;
            pointer-events: none;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #e60000;
            opacity: 0;
        }
        
        @keyframes confetti-fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(1000px) rotate(360deg); opacity: 0; }
        }
        
        .garuda {
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.8));
        }
        
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.8);
            animation: firework-explode 1s ease-out forwards;
            opacity: 0;
        }
        
        @keyframes firework-explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(20); opacity: 0; }
        }
    </style>
</head>
<body class="independence-bg min-h-screen flex flex-col items-center justify-center p-4">
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none">
        <!-- Decorations -->
        <div class="absolute top-10 left-10 text-6xl text-white font-bold opacity-20">80</div>
        <div class="absolute bottom-10 right-10 text-6xl text-white font-bold opacity-20">80</div>
        
        <!-- Flags -->
        <div class="absolute top-20 right-20 flag-animation">
            <div class="w-16 h-10 bg-red-600"></div>
            <div class="w-16 h-10 bg-white"></div>
        </div>
        
        <div class="absolute bottom-20 left-20 flag-animation" style="animation-delay: 0.5s;">
            <div class="w-16 h-10 bg-red-600"></div>
            <div class="w-16 h-10 bg-white"></div>
        </div>
        
        <!-- Garuda -->
        <div class="absolute top-1/2 left-1/4 transform -translate-x-1/2 -translate-y-1/2 garuda">
            <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L15 8H21L16 12L18 18L12 15L6 18L8 12L3 8H9L12 2Z" fill="gold" stroke="#e60000" stroke-width="1"/>
            </svg>
        </div>
    </div>
    
    <main class="z-10 w-full max-w-4xl bg-white bg-opacity-90 rounded-xl shadow-2xl overflow-hidden backdrop-blur-sm">
        <div class="p-6 text-center">
            <h1 class="text-4xl font-bold text-red-600 mb-2">PHOTOBOX HUT RI</h1>
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">RT 004/RW 008</h2>
            
            <div class="relative">
                <!-- Camera View -->
                <div id="cameraView" class="photo-frame mx-auto w-full max-w-lg aspect-video bg-gray-200 relative overflow-hidden">
                    <video id="video" autoplay playsinline class="w-full h-full object-cover"></video>
                    <canvas id="canvas" class="hidden"></canvas>
                    
                    <div id="countdown" class="hidden absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 text-white">
                        <span class="countdown">3</span>
                    </div>
                </div>
                
                <!-- Photo Result -->
                <div id="photoResult" class="hidden photo-frame mx-auto w-full max-w-lg aspect-video bg-gray-200 relative mt-6">
                    <img id="photo" class="w-full h-full object-cover" src="" alt="Captured Photo">
                    <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black to-transparent p-4 text-white text-center">
                        <div class="text-xl font-bold">Dirgahayu Republik Indonesia ke-80</div>
                        <div class="text-sm">RT 004/RW 008</div>
                    </div>
                </div>
                
                <!-- Controls -->
                <div class="mt-8 flex flex-col sm:flex-row justify-center gap-4">
                    <button id="startButton" class="px-8 py-3 bg-red-600 hover:bg-red-700 text-white font-bold rounded-full shadow-lg transition-all transform hover:scale-105 flex items-center justify-center gap-2">
                        <i class="fas fa-camera"></i> Mulai Foto
                    </button>
                    
                    <button id="retakeButton" class="hidden px-8 py-3 bg-gray-600 hover:bg-gray-700 text-white font-bold rounded-full shadow-lg transition-all transform hover:scale-105 flex items-center justify-center gap-2">
                        <i class="fas fa-redo"></i> Ambil Lagi
                    </button>
                    
                    <button id="downloadButton" class="hidden px-8 py-3 bg-yellow-600 hover:bg-yellow-700 text-white font-bold rounded-full shadow-lg transition-all transform hover:scale-105 flex items-center justify-center gap-2">
                        <i class="fas fa-download"></i> Unduh Foto
                    </button>
                </div>
            </div>
            
            <div class="mt-8 text-gray-700">
                <p class="text-sm">Gunakan Photobox ini untuk mengabadikan momen spesial HUT RI ke-80</p>
                <p class="text-xs mt-2">Â© 2024 RT 004/RW 008 - Panitia HUT RI ke-80</p>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const photo = document.getElementById('photo');
            const startButton = document.getElementById('startButton');
            const retakeButton = document.getElementById('retakeButton');
            const downloadButton = document.getElementById('downloadButton');
            const cameraView = document.getElementById('cameraView');
            const photoResult = document.getElementById('photoResult');
            const countdown = document.getElementById('countdown');
            const countdownNumber = countdown.querySelector('span');
            
            let stream = null;
            let countdownInterval = null;
            
            // Access camera
            async function initCamera() {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            width: { ideal: 1280 },
                            height: { ideal: 720 },
                            facingMode: 'user' 
                        }, 
                        audio: false 
                    });
                    video.srcObject = stream;
                } catch (err) {
                    console.error("Error accessing camera:", err);
                    alert("Tidak dapat mengakses kamera. Pastikan Anda memberikan izin.");
                }
            }
            
            // Start countdown and take photo
            function startCountdown() {
                let counter = 3;
                countdownNumber.textContent = counter;
                countdown.classList.remove('hidden');
                
                countdownInterval = setInterval(() => {
                    counter--;
                    countdownNumber.textContent = counter;
                    
                    if (counter <= 0) {
                        clearInterval(countdownInterval);
                        takePhoto();
                    }
                }, 1000);
            }
            
            // Take photo from video stream
            function takePhoto() {
                countdown.classList.add('hidden');
                
                const context = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const dataUrl = canvas.toDataURL('image/png');
                photo.src = dataUrl;
                
                // Show result and hide camera
                cameraView.classList.add('hidden');
                photoResult.classList.remove('hidden');
                startButton.classList.add('hidden');
                retakeButton.classList.remove('hidden');
                downloadButton.classList.remove('hidden');
                
                // Create celebration effects
                createConfetti();
                createFireworks();
            }
            
            // Retake photo
            function retakePhoto() {
                photoResult.classList.add('hidden');
                cameraView.classList.remove('hidden');
                retakeButton.classList.add('hidden');
                downloadButton.classList.add('hidden');
                startButton.classList.remove('hidden');
            }
            
            // Download photo
            function downloadPhoto() {
                const link = document.createElement('a');
                link.download = 'Foto HUT RI ke-80 RT 004 RW 008.png';
                link.href = photo.src;
                link.click();
            }
            
            // Create confetti effect
            function createConfetti() {
                const container = document.querySelector('body');
                const colors = ['#e60000', '#ffffff', '#ffd700'];
                
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animation = `confetti-fall ${Math.random() * 3 + 2}s linear forwards`;
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    
                    container.appendChild(confetti);
                    
                    // Remove after animation
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }
            }
            
            // Create fireworks effect
            function createFireworks() {
                const container = document.querySelector('body');
                
                for (let i = 0; i < 10; i++) {
                    const firework = document.createElement('div');
                    firework.classList.add('firework');
                    firework.style.left = Math.random() * 100 + 'vw';
                    firework.style.top = Math.random() * 100 + 'vh';
                    firework.style.backgroundColor = i % 2 === 0 ? '#e60000' : '#ffffff';
                    
                    container.appendChild(firework);
                    
                    // Trigger animation
                    setTimeout(() => {
                        firework.style.animation = 'firework-explode 1s ease-out forwards';
                    }, i * 300);
                    
                    // Remove after animation
                    setTimeout(() => {
                        firework.remove();
                    }, 2000);
                }
            }
            
            // Event listeners
            startButton.addEventListener('click', startCountdown);
            retakeButton.addEventListener('click', retakePhoto);
            downloadButton.addEventListener('click', downloadPhoto);
            
            // Initialize camera when page loads
            initCamera();
            
            // Clean up camera access when leaving page
            window.addEventListener('beforeunload', () => {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
            });
        });
    </script>
</body>
</html>
